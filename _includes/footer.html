<footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="/img/avatar.jpg" border="0" alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">About</p>
                <p class="about-body-description">{{ site.description | markdownify }}</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="about-body-link" link="my-linkedin-profile"><img src="/img/linkedin-128.png" border="0" alt="LinkedIn" /> My LinkedIn</a></li>
                    <li><a href="https://github.com/{{ site.github_username }}" target="_blank" class="about-body-link" link="my-github-profile"><img src="/img/github-128.png" border="0" alt="Github" /> My GitHub</a></li>
                    <li><a href="/feed.xml" target="_blank" class="about-body-link" link="blog-rss"><img src="/img/rss-128.png" border="0" alt="RSS" /> RSS Feed</a></li>
                </ul>
            </div>
        </section>
    </div>
</footer>
